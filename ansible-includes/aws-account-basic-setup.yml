    - name: Wait for async_SSMSessionAccountConfig tasks to finish
      async_status: jid={{ item.ansible_job_id }}
      register: async_SSMSessionAccountConfig_jobs
      until: async_SSMSessionAccountConfig_jobs.finished
      retries: 300
      loop: "{{ async_SSMSessionAccountConfig.results|default([])|flatten(levels=1) }}"
      when: "item.ansible_job_id is defined"
      tags: [ 'subaccounts', 'createroles', 'organization', 'SSMSessionAccountConfig' ]

    ### This assumes #aws_roles time a role per account, because these will be used in the
    ### a loop to create all roles on all subaccounts.
    - name: Assume role for subaccounts
      sts_assume_role:
        role_arn: "arn:aws:iam::{{ item[0].account_id }}:role/{{ item[0].sts_role | default('OrganizationAccountAccessRole') }}"
        role_session_name: "{{ item[0].name }}-{{ item[0].sts_role | default('OrgAccAccRole') }}"
      register: "assumed_role_subaccount"
      loop: "{{ subaccounts|product(aws_roles)|list }}"
      when: "bastion_account.account_id != item[0].account_id and ( subaccount_limit == 'all' or item[0].name.startswith(subaccount_limit) )"
      tags: [ 'subaccounts', 'createroles' ]

    - name: Create roles on subaccounts for trusted access from the bastion account
      iam_role:
        aws_access_key: "{{ item.sts_creds.access_key }}"
        aws_secret_key: "{{ item.sts_creds.secret_key }}"
        security_token: "{{ item.sts_creds.session_token }}"
        name: "{{ item.item[1].name }}"
        assume_role_policy_document: "{{ lookup('template', 'policy-trust-for-bastion.json.j2') }}"
        managed_policy: "{{ item.item[1].managed_policies }}"
        state: present
      #no_log: True
      loop: "{{ assumed_role_subaccount.results|flatten(levels=1) }}"
      loop_control:
        label: "Create IAM role {{ item.item[1].name }} for trusted access from the bastion account on {{ item.item[0].name }}"
      when: "bastion_account.account_id != item.item[0].account_id and ( subaccount_limit == 'all' or item.item[0].name.startswith(subaccount_limit) )"
      register: async_createroletrustedaccess
      async: 7200
      poll: 0
      tags: [ 'subaccounts', 'createroles' ]
    - name: Wait for async_createroletrustedaccess tasks to finish
      async_status: jid={{ item.ansible_job_id }}
      register: async_createroletrustedaccess_jobs
      until: async_createroletrustedaccess_jobs.finished
      retries: 300
      loop: "{{ async_createroletrustedaccess.results|default([])|flatten(levels=1) }}"
      when: "item.ansible_job_id is defined"
      tags: [ 'subaccounts', 'createroles' ]

    ###
    - name: Set the SDK/CLI session duration for the role
      command: >
        aws iam update-role --role-name "{{ item.item[1].name }}" --max-session-duration "{{ item.item[1].max_session_duration | default(3600) }}"
      environment:
        AWS_ACCESS_KEY_ID: "{{ item.sts_creds.access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ item.sts_creds.secret_key }}"
        AWS_SESSION_TOKEN: "{{ item.sts_creds.session_token }}"
        AWS_DEFAULTREGION: "{{ item.region | default('eu-central-1') }}"
      loop: "{{ assumed_role_subaccount.results|flatten(levels=1) }}"
      loop_control:
        label: "Set the SDK/CLI sessin duration for {{ item.item[1].name }} role on account item.item[0].name"
      when: "bastion_account.account_id != item.item[0].account_id and ( subaccount_limit == 'all' or item.item[0].name.startswith(subaccount_limit) )"
      register: async_setsessionduration
      async: 7200
      poll: 0
      tags: [ 'subaccounts', 'createroles' ]
    - name: Wait for async_setsessionduration tasks to finish
      async_status: jid={{ item.ansible_job_id }}
      register: async_setsessionduration_jobs
      until: async_setsessionduration_jobs.finished
      retries: 300
      loop: "{{ async_setsessionduration.results|default([])|flatten(levels=1) }}"
      when: "item.ansible_job_id is defined"
      tags: [ 'subaccounts', 'createroles' ]

    - name: Upload pubkey for the account
      ec2_key:
        aws_access_key: "{{ item[0].sts_creds.access_key }}"
        aws_secret_key: "{{ item[0].sts_creds.secret_key }}"
        security_token: "{{ item[0].sts_creds.session_token }}"
        name: "id_rsa_{{ item[0].item.name }}"
        key_material: "{{ item[0].item.pubkey }}"
        region: "{{ item[1] }}"
        state: present
      loop: "{{ assumed_role_subaccount_single.results|product(aws_local_regions)|list }}"
      loop_control:
        label: "Upload pubkey from {{ item[0].item.name }}"
      when: "bastion_account.account_id != item[0].item.account_id and ( subaccount_limit == 'all' or item[0].item.name.startswith(subaccount_limit) ) and item[0].item.pubkey is defined"
      register: async_uploadaccountpubkey
      async: 7200
      poll: 0
      tags: [ 'subaccounts', 'keypair' ]
    - name: Wait for async_uploadaccountpubkey tasks to finish
      async_status: jid={{ item.ansible_job_id }}
      register: async_uploadaccountpubkey_jobs
      until: async_uploadaccountpubkey_jobs.finished
      retries: 300
      loop: "{{ async_uploadaccountpubkey.results|default([])|flatten(levels=1) }}"
      when: "item.ansible_job_id is defined"
      tags: [ 'subaccounts', 'keypair' ]

    ### Role for billing on organization account
    - name: Create billing role on organization account for trusted access from the bastion account
      iam_role:
        name: "billing"
        assume_role_policy_document: "{{ lookup('template', 'policy-trust-for-bastion.json.j2') }}"
        managed_policy: "Billing"
        state: present
      no_log: True
      tags: [ 'subaccounts', 'createroles', 'billing' ]

    ### create html file with cross-account urls
    - name: Create html file with cross-account urls
      block:
        - name: debug
          debug:
            msg: "{{ bastion_account }}"
        - name: "Create ./html dir to hold generated html files"
          ansible.builtin.file:
            path: "{{ html_dest_dir | default('~/projects/AWS/aws-account-config/html') }}"
            state: directory
            mode: '0755'
        - name: create html file
          template:
            src: aws-crossaccount-links/aws-crossaccount-links-myroles.html
            dest: "{{ html_dest_dir | default('~/projects/AWS/aws-account-config/html') }}/{{ org }}-myroles.html"
        - name: create html file
          template:
            src: aws-crossaccount-links/aws-accounts.html
            dest: "{{ html_dest_dir | default('~/projects/AWS/aws-account-config/html') }}/{{ org }}-accounts.html"
        - name: Check if a deploy script exists for the organization
          stat:
            path: "html-deploy/{{ org }}-html-deploy.bash"
          register: deployscript
          failed_when: false
          changed_when: false
          check_mode: no
        - name: Run the script to deploy the HTML files
          shell: |
            bash ./html-deploy/{{ org }}-html-deploy.bash
          when: "deployscript.stat.exists"
      tags: [ 'html', 'create_users' ]

    - name: Block for budget alerts on the subaccounts
      block:
        - name: "Create CFN template from Ansible template for the AWS Config setup on the subaccounts"
          template:
            src: "CloudFormationTemplates/cfn-budget-alerts.yml"
            dest: "{{ generated_files_dir | default('generated-files') }}/cfn-{{ organization.name }}-budget-alerts-{{ item.item.account_id }}.yml"
          loop: "{{ assumed_role_subaccount_single.results|flatten(levels=1) }}"
          loop_control:
            label: "Create CFN template on {{ item.item.name }}"
          when: "subaccount_limit == 'all' or item.item.name.startswith(subaccount_limit)"

        - name: Linter check for the budget alerts on the subaccounts
          shell: |
            cfn-lint --ignore-checks={{ lint_ignore_list | default('') }} "{{ generated_files_dir | default('generated-files') }}/cfn-{{ organization.name }}-budget-alerts-{{ item.item.account_id }}.yml"
          loop: "{{ assumed_role_subaccount_single.results|flatten(levels=1) }}"
          loop_control:
            label: "Linter check for budget alerts on {{ item.item.name }}"
          when: "subaccount_limit == 'all' or item.item.name.startswith(subaccount_limit)"

        - name: Create/Update Budget Alert Stack on all accounts
          cloudformation:
            aws_access_key: "{{ item.sts_creds.access_key }}"
            aws_secret_key: "{{ item.sts_creds.secret_key }}"
            security_token: "{{ item.sts_creds.session_token }}"
            region: "{{ default_region | default('eu-central-1') }}"
            stack_name: "{{ cfn_org_name }}BudgetAlerts"
            state: "present"
            disable_rollback: false
            template: "{{ generated_files_dir | default('generated-files') }}/cfn-{{ organization.name }}-budget-alerts-{{ item.item.account_id }}.yml"
          loop: "{{ assumed_role_subaccount_single.results|flatten(levels=1) }}"
          loop_control:
            label: "Create/Update Budget alert Stack on {{ item.item.name }}"
          register: async_createbudgetalertscloudformationstack
          async: 7200
          poll: 0
          when: "subaccount_limit == 'all' or item.item.name.startswith(subaccount_limit)"

        ### Wait
        - name: Wait for async_createbudgetalertscloudformationstack tasks to finish
          async_status: jid={{ item.ansible_job_id }}
          register: async_createbudgetalertscloudformationstack_jobs
          until: async_createbudgetalertscloudformationstack_jobs.finished
          retries: 300
          loop: "{{ async_createbudgetalertscloudformationstack.results|default([])|flatten(levels=1) }}"
          when: "subaccount_limit == 'all' or item.item.item.name.startswith(subaccount_limit)"

      when: "budget_alerts is defined and budget_alerts.notification_emails is defined"
      tags: [ 'subaccounts', 'budget' ]
