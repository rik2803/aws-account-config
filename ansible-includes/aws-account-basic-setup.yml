    - name: Wait for async_RdsPerformanceInsightsAccess tasks to finish
      async_status: jid={{ item.ansible_job_id }}
      register: async_RdsPerformanceInsightsAccess_jobs
      until: async_RdsPerformanceInsightsAccess_jobs.finished
      retries: 300
      loop: "{{ async_RdsPerformanceInsightsAccess.results|default([])|flatten(levels=1) }}"
      when: "item.ansible_job_id is defined"
      tags: [ 'subaccounts', 'createroles', 'organization' ]

    - name: Create the SSMSessionAccountConfig policy with region restrictions
      iam_managed_policy:
        aws_access_key: "{{ item.sts_creds.access_key }}"
        aws_secret_key: "{{ item.sts_creds.secret_key }}"
        security_token: "{{ item.sts_creds.session_token }}"
        policy_name: "SSMSessionAccountConfig"
        policy: "{{ lookup('template', 'SSMSessionAccountConfig.json.j2') }}"
        state: present
      loop: "{{ assumed_role_subaccount_single.results|flatten(levels=1) }}"
      loop_control:
        label: "Create SSMSessionAccountConfig policy on {{ item.item.name }}"
      when: "bastion_account.account_id != item.item.account_id and ( subaccount_limit == 'all' or item.item.name.startswith(subaccount_limit) )"
      register: async_SSMSessionAccountConfig
      async: 7200
